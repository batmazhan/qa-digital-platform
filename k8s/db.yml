apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pvc
  namespace: qa-digital-platform
spec:
  accessModes: [ReadWriteOnce]
  resources: { requests: { storage: 5Gi } }
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  namespace: qa-digital-platform
spec:
  serviceName: db
  replicas: 1
  selector: { matchLabels: { app: db } }
  template:
    metadata: { labels: { app: db } }
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.6
          ports: [{ name: mysql, containerPort: 3306 }]
          env:
            - name: MARIADB_DATABASE
              valueFrom: { secretKeyRef: { name: qa-db-secret, key: DB_NAME } }
            - name: MARIADB_USER
              valueFrom: { secretKeyRef: { name: qa-db-secret, key: DB_USER } }
            - name: MARIADB_PASSWORD
              valueFrom: { secretKeyRef: { name: qa-db-secret, key: DB_PASSWORD } }
            - name: MARIADB_ROOT_PASSWORD
              value: root
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: qa-digital-platform
spec:
  selector: { app: db }
  ports: [{ name: mysql, port: 3306, targetPort: mysql }]
